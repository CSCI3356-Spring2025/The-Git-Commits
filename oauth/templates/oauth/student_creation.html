<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerVue - Student Creation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            background: none;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background-color: #ffffff;
            font-family: "KoHo", Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding-top: 150px; 
        }
        
        .navbar {
            background: rgba(164, 218, 255, 0.25);
            border: 1px solid #000000;
            width: 100%;
            height: 143px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 35px;
        }
        
        .peer-vue-logo {
            background: #1b0061;
            border-radius: 50px;
            width: 221px;
            height: 78px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 45px;
        }
        
        .section-container {
            background: #dcf4f9;
            border-radius: 50px;
            padding: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            font-size: 22px;
            color: #1b0061;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .input-field {
            width: 85%;
            padding: 6px;
            border-radius: 10px;
            border: 1px solid #1b0061;
            color: #0d0d0e;
            font-size: 18px;
            height: 35px;
        }
        
        .submit-btn {
            position:relative;
            left:800px;
            background: #1b0061;
            border-radius: 50px;
            padding: 12px 12px;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 10%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="peer-vue-logo">PeerVue</div>
    </div>
    
    <div class="container">
        <div class="section-container" style="justify-content: center; font-size: 32px;">Register your account</div>
        
        <form action="{% url 'oauth:registration_callback' %}" method="POST">
            {% csrf_token %}
            <div class="section-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input-field"/>
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
