<html>
  <head>
    {% block title %}
      <title>MaroonBox</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <button class="btn peer-vue ms-1 px-4 me-5">PeerVue</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navbar-item">
              <button class="btn nav-bubble py-3 px-4 ms-5">Courses</button>
            </li>
            <li class="nav-item">
              <button class="btn nav-bubble py-3 px-4">Feedback</button>
            </li>
            <li class="nav-item">
              <button class="btn nav-bubble py-3 px-4">Assessments</button>
            </li>
          </ul>
          <span class="align-top git-commits-top-right">The Git Commits</span>
        </div>
      </div>
    </nav>

    <!-- Main page content -->
    {% block content %}{% endblock %}
  </body>
</html>
