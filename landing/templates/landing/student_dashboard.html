{% extends "base.html" %}

{% block title %}
  <title>Student - Dashboard</title>
{% endblock %}

{% block head_content %}
    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
      }
      
      menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: "KoHo", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #F0F8FF;
      }

        .dashboard {
          position: relative;
          width: 100%;
          max-width: 1280px;
          margin: 0 auto;
          padding-top: 120px; /* Space for navbar */
        }

        /* Main content layout */
        .main-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .sections-container {
          width: 70%; /* Take up a good portion of the page */
          margin: 0 auto;
        }

        /* Tagline */
        .welcome-container {
          background: #1b0061;
          border-radius: 50px;
          padding: 5px 15px;
          margin-top: 20px;
          margin-bottom: 20px;
          margin-left: 20px;
          max-width: 400px;
          display: inline-block;
        }

        .tagline {
          color: #ffffff;
          font-size: 18px;
          font-weight: 400;
        }

        /* Sections */
        .section {
          background: #aae7f2;
          border-radius: 50px;
          padding: 20px;
          margin-bottom: 30px;
          position: relative;
        }

        .section-title {
          color: #000000;
          text-align: center;
          font-size: 25px;
          font-weight: 500;
          margin-bottom: 20px;
        }

        .section-content {
          background: #dcf4f9;
          border-radius: 50px;
          height: 88px;
          margin: 0 auto;
          width: 90%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .add-class {
          background: #dcf4f9;
          border-radius: 50px;
          height: 58px;
          margin: 0 auto;
          width: 30%;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          top: 10px;
        }

        .add-assessment {
          background: #dcf4f9;
          border-radius: 50px;
          height: 58px;
          margin: 0 auto;
          width: 40%;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          top: 10px;
        }

        .section-text {
          color: #000000;
          text-align: center;
          font-size: 25px;
          font-weight: 500;
        }

      /* Logout button at bottom right */
      .bottom-logout {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #1b0061;
          border-radius: 50px;
          padding: 10px 30px;
          color: #ffffff;
          font-size: 20px;
          cursor: pointer;
          text-decoration: none;
          z-index: 1000;
          display: block;
      }
    </style>
{% endblock %}

{% block content %}
    <div class="dashboard">
        <div class="welcome-container">
          <div class="tagline">Welcome, {{user_name}} - Student</div>
        </div>

        <div class="main-content">
          <div class="sections-container">
            <div class="section">
              <div class="section-title">Courses</div>
              <div class="section-content">
                <a href="{% url 'landing:course_list' %}"
                class="section-text"
                >{{course_name}}</a>
            </div>
        </div>

          <div class="section">
            <div class="section-title">Assessments</div>
            <div class="section-content">
              <a
                href="{% url 'assessments:student_assessment_list' %}"
                class="section-text"
                >View Current Assessments</a
              >
            </div>
          </div>
          <div class="section">
            <div class="section-title">Feedback</div>
            <div class="section-content">
              <a
                href="{% url 'assessments:student_courses' %}"
                class="section-text"
                >View Feedback</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  <a href="{% url 'oauth:logout' %}" class="bottom-logout">Logout</a>
{% endblock %}
