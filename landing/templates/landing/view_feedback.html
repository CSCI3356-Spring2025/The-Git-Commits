{% extends "base.html" %}

{% block title %}
  <title>Review-Feedback</title>
{% endblock %}

{% block head_content %}
    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
      }
      
      menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: "KoHo", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #F0F8FF;
      }

        .dashboard {
          position: relative;
          width: 100%;
          max-width: 1280px;
          margin: 0 auto;
          padding-top: 120px; /* Space for navbar */
        }


        /* This is the Nav Bar to use */
        .navbar {
          background: rgba(164, 218, 255, 0.25);
          border-bottom: 1px solid #000000;
          width: 100%;
          height: 143px;
          position: fixed;
          left: 0;
          top: 0;
          box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 20px;
        }
        
        .nav-logo {
          background: #1b0061;
          border-radius: 50px;
          width: 221px;
          height: 78px;
          margin-left: 15px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
        }
        
        .peer-vue {
          color: #ffffff;
          text-align: center;
          font-family: "KoHo", sans-serif;
          font-size: 45px;
          font-weight: 400;
        }
        
        .nav-links {
          display: flex;
          gap: 30px;
        }
        
        .nav-btn {
          background: #1b0061;
          border-radius: 50px;
          width: 191px;
          height: 57px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
        }
        
        .nav-text {
          color: #ffffff;
          text-align: center;
          font-family: "KoHo", sans-serif;
          font-size: 20px;
          font-weight: 400;
        }
        
    </style>
{% endblock %}

{% block content %}
<div class="navbar">
  <a href="{% url 'landing:dashboard' %}" class="nav-logo">
    <div class="peer-vue">PeerVue</div>
  </a>
  
  <div class="nav-links">
    <a href="#" class="nav-btn">
      <div class="nav-text">Courses</div>
    </a>
    <a href="{% url 'landing:student_assessment_list' %}" class="nav-btn">
      <div class="nav-text">Assessments</div>
    </a>
    <a href="{% url 'landing:view_feedback'%}" class="nav-btn">
      <div class="nav-text">Feedback</div>
    </a>
  </div>
</div>
{% endblock %}
